<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>成绩分析</title>

  <!--dynamic table-->
  <link href="js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <link th:replace="common::commonheader">
</head>

<body class="sticky-header">

<section>
    <div th:insert="common::leftmenu"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <div th:insert="common::headmenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                成绩分析
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="main">主页</a>
                </li>
                <li class="active"> 成绩分析 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            各班成绩
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
        </header>
        <div class="panel-body">
        <div class="adv-table">
        <table  class="display table table-bordered table-striped" id="dynamic-table">
        <thead>
        <tr>
            <th>班级</th>
            <th>课程</th>
            <th>最高分</th>
            <th>最低分</th>
            <th>平均分</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX" th:each="analysis: ${analyses}">
            <td th:text="${analysis.classes}"></td>
            <td th:text="${analysis.course}"></td>
            <td th:text="${analysis.max}"></td>
            <td th:text="${analysis.min}"></td>
            <td th:text="${analysis.avg}"></td>
        </tr>
        </tbody>
        </table>

        </div>
        </div>
        </section>
        </div>
        </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2021 &copy; 学生成绩管理 by zzh,lcx
        </footer>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>

<div th:replace="common::#commonscript"></div>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<script src="js/dynamic_table_init.js"></script>



</body>
</html>
